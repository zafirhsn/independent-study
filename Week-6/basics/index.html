    <p v-bind:class="[ colors.blueClass ]">Hello</p>
  </div>



</body>

    el: "#app",
    data: {
      message: "Hello there",
      num: 4,

      items: [

        "bananas",
        "apples",
        "bread"
      ],
      colors: {
        blueClass: "blue",
        redClass: "red"
      }

    }
 
  })
</script>
